# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://divyasripadham.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Divya Sripadham
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "A personal portfolio website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Divya Sripadham | Full Stack Web Developer</h1>
  header_text_feature_image:
  footer_text: >
   Divya Sripadham 2016
  # Icons
  rss: false
  email_address: divya_sri16@yahoo.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: divyasripadham
  google_plus:
  instagram:
  linkedin: https://www.linkedin.com/in/divyasripadham
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
